<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Meal Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .add-meal-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
        }

        .meals-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .meal-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .meal-card.prepped {
            border-left-color: #48bb78;
            background: #f0fdf4;
        }

        .meal-card.completed {
            border-left-color: #9ca3af;
            background: #f9fafb;
            opacity: 0.7;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .meal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .meal-date {
            color: #666;
            font-size: 14px;
        }

        .meal-cooking-time {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #fef3c7;
            color: #92400e;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
        }

        .today-meal-cooking-time {
            opacity: 0.95;
            font-size: 14px;
            margin-top: 4px;
        }

        .meal-notes {
            color: #555;
            font-size: 14px;
            margin: 8px 0;
            line-height: 1.5;
        }

        .meal-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .meal-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .prep-btn {
            background: #48bb78;
            color: white;
        }

        .prep-btn:hover {
            background: #38a169;
        }

        .complete-btn {
            background: #667eea;
            color: white;
        }

        .complete-btn:hover {
            background: #5568d3;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-planned {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-prepped {
            background: #d1fae5;
            color: #065f46;
        }

        .status-completed {
            background: #e5e7eb;
            color: #4b5563;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .today-meal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .today-meal-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .today-meal-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .today-meal-notes {
            font-size: 14px;
            opacity: 0.95;
            line-height: 1.4;
        }

        #enableNotifications {
            background: #48bb78;
            font-size: 14px;
            padding: 10px 20px;
        }

        #enableNotifications:hover {
            background: #38a169;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 24px;
            }

            .header, .add-meal-section, .meals-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Our Meal Prep</h1>
            <p class="subtitle">Plan and track meals together</p>
            <div id="todayMeal" style="margin-top: 16px;"></div>
            <button id="enableNotifications" class="btn" style="margin-top: 12px; display: none;">Enable Morning Reminders</button>
        </div>

        <div class="add-meal-section">
            <h2 class="section-title">Add New Meal</h2>
            <form id="mealForm">
                <div class="form-group">
                    <label for="mealName">Meal Name</label>
                    <input type="text" id="mealName" placeholder="e.g., Chicken Stir Fry" required>
                </div>
                <div class="form-group">
                    <label for="mealDate">Date</label>
                    <input type="date" id="mealDate" required>
                </div>
                <div class="form-group">
                    <label for="cookingTime">Cooking Time (optional)</label>
                    <input type="text" id="cookingTime" placeholder="e.g., 30 mins, 1 hour, 45 minutes">
                </div>
                <div class="form-group">
                    <label for="mealNotes">Notes (optional)</label>
                    <textarea id="mealNotes" placeholder="Add any notes, ingredients, or instructions..."></textarea>
                </div>
                <button type="submit" class="btn">Add Meal</button>
            </form>
        </div>

        <div class="meals-section">
            <h2 class="section-title">Upcoming Meals</h2>
            <div id="mealsContainer">
                <div class="loading">Loading meals...</div>
            </div>
        </div>
    </div>

    <script>
        let meals = [];
        let notificationPermission = false;

        // Initialize date input to today
        document.getElementById('mealDate').valueAsDate = new Date();

        // Check notification support and show button if available
        if ('Notification' in window) {
            if (Notification.permission === 'granted') {
                notificationPermission = true;
                scheduleNotificationCheck();
            } else if (Notification.permission !== 'denied') {
                document.getElementById('enableNotifications').style.display = 'block';
            }
        }

        // Enable notifications button
        document.getElementById('enableNotifications').addEventListener('click', async () => {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    notificationPermission = true;
                    document.getElementById('enableNotifications').style.display = 'none';
                    scheduleNotificationCheck();
                    new Notification('Morning Reminders Enabled! üéâ', {
                        body: "You'll get a notification at 7 AM about today's meal (when the app is open)",
                        icon: 'üçΩÔ∏è'
                    });
                }
            }
        });

        // Schedule notification checks
        function scheduleNotificationCheck() {
            // Check immediately
            checkAndNotify();
            
            // Check every minute
            setInterval(checkAndNotify, 60000);
        }

        // Check if it's 7 AM and send notification
        async function checkAndNotify() {
            if (!notificationPermission) return;

            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Check if it's 7:00 AM
            if (hours === 7 && minutes === 0) {
                const todayMeal = getTodayMeal();
                if (todayMeal) {
                    let body = todayMeal.notes || 'Check the app for details!';
                    if (todayMeal.cookingTime) {
                        body = `‚è±Ô∏è ${todayMeal.cookingTime}\n${body}`;
                    }
                    new Notification(`Today's Meal: ${todayMeal.name}`, {
                        body: body,
                        icon: 'üçΩÔ∏è',
                        tag: 'daily-meal-reminder'
                    });
                }
            }
        }

        // Get today's meal
        function getTodayMeal() {
            const today = new Date().toISOString().split('T')[0];
            return meals.find(meal => meal.date === today && meal.status !== 'completed');
        }

        // Display today's meal
        function displayTodayMeal() {
            const todayMeal = getTodayMeal();
            const container = document.getElementById('todayMeal');

            if (todayMeal) {
                const date = new Date(todayMeal.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                
                container.innerHTML = `
                    <div class="today-meal">
                        <div class="today-meal-title">Today's Meal (${dayName})</div>
                        <div class="today-meal-name">${todayMeal.name}</div>
                        ${todayMeal.cookingTime ? `<div class="today-meal-cooking-time">‚è±Ô∏è ${todayMeal.cookingTime}</div>` : ''}
                        ${todayMeal.notes ? `<div class="today-meal-notes">${todayMeal.notes}</div>` : ''}
                    </div>
                `;
            } else {
                container.innerHTML = '';
            }
        }

        // Load meals on startup
        async function loadMeals() {
            try {
                const result = await window.storage.get('meals', true);
                if (result && result.value) {
                    meals = JSON.parse(result.value);
                } else {
                    meals = [];
                }
                displayTodayMeal();
                renderMeals();
            } catch (error) {
                console.log('No existing meals found, starting fresh');
                meals = [];
                displayTodayMeal();
                renderMeals();
            }
        }

        // Save meals to storage
        async function saveMeals() {
            try {
                await window.storage.set('meals', JSON.stringify(meals), true);
            } catch (error) {
                console.error('Error saving meals:', error);
                alert('There was an error saving. Please try again.');
            }
        }

        // Add new meal
        document.getElementById('mealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newMeal = {
                id: Date.now().toString(),
                name: document.getElementById('mealName').value,
                date: document.getElementById('mealDate').value,
                cookingTime: document.getElementById('cookingTime').value,
                notes: document.getElementById('mealNotes').value,
                status: 'planned',
                createdAt: new Date().toISOString()
            };

            meals.push(newMeal);
            await saveMeals();
            
            // Reset form
            document.getElementById('mealForm').reset();
            document.getElementById('mealDate').valueAsDate = new Date();
            
            displayTodayMeal();
            renderMeals();
        });

        // Update meal status
        async function updateStatus(id, newStatus) {
            const meal = meals.find(m => m.id === id);
            if (meal) {
                meal.status = newStatus;
                await saveMeals();
                displayTodayMeal();
                renderMeals();
            }
        }

        // Delete meal
        async function deleteMeal(id) {
            if (confirm('Are you sure you want to delete this meal?')) {
                meals = meals.filter(m => m.id !== id);
                await saveMeals();
                displayTodayMeal();
                renderMeals();
            }
        }

        // Render meals
        function renderMeals() {
            const container = document.getElementById('mealsContainer');
            
            if (meals.length === 0) {
                container.innerHTML = '<div class="empty-state">No meals planned yet. Add your first meal above!</div>';
                return;
            }

            // Sort meals by date
            const sortedMeals = [...meals].sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = sortedMeals.map(meal => {
                const date = new Date(meal.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });

                let statusBadge = '';
                let actionButtons = '';

                if (meal.status === 'planned') {
                    statusBadge = '<span class="status-badge status-planned">Planned</span>';
                    actionButtons = `
                        <button class="meal-btn prep-btn" onclick="updateStatus('${meal.id}', 'prepped')">Mark Prepped</button>
                        <button class="meal-btn complete-btn" onclick="updateStatus('${meal.id}', 'completed')">Mark Complete</button>
                    `;
                } else if (meal.status === 'prepped') {
                    statusBadge = '<span class="status-badge status-prepped">Prepped</span>';
                    actionButtons = `
                        <button class="meal-btn complete-btn" onclick="updateStatus('${meal.id}', 'completed')">Mark Complete</button>
                    `;
                } else {
                    statusBadge = '<span class="status-badge status-completed">Completed</span>';
                    actionButtons = '';
                }

                return `
                    <div class="meal-card ${meal.status}">
                        <div class="meal-header">
                            <div>
                                <div class="meal-title">${meal.name}</div>
                                <div class="meal-date">${formattedDate}</div>
                                ${meal.cookingTime ? `<div class="meal-cooking-time">‚è±Ô∏è ${meal.cookingTime}</div>` : ''}
                            </div>
                            ${statusBadge}
                        </div>
                        ${meal.notes ? `<div class="meal-notes">${meal.notes}</div>` : ''}
                        <div class="meal-actions">
                            ${actionButtons}
                            <button class="meal-btn delete-btn" onclick="deleteMeal('${meal.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load meals when page loads
        loadMeals();
    </script>
</body>
</html>
